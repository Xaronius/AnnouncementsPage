<!DOCTYPE html>
<html lang="en">
<link href="newstyles.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body class = "body">
  <div class="main-container">
    <div class="header">
      <div class = "left-buttons">
        <form id="dashboardForm" action="/dashboard" method="get">
          <button type="submit" class="btn" id="dashboardButton">Dashboard</button>
        </form>
        <form id="allAnnouncementsForm" action="/announcements" method="get">
          <button class = "btn" type="submit">All announcements</button>
        </form>
        <form id="createForm" action="/CreateNew" method="get">
          <button class = "btn" type="submit">Create New</button>
        </form>
      </div>
      <div class="dropdown">
        <button onclick="myFunction()" class="dropdown-btn">Profile</button>
        <div id="listDropdown" class="dropdown-content">
          <a th:href="@{/Profile}">Profile</a>
          <a th:href="@{/MyAnnouncements}">My Announcements</a>
          <a th:href="@{/logout}">Logout</a>
        </div>
      </div>
    </div>
    <div class="Header1">
      <h1 id="username-display"></h1> <!-- Placeholder for displaying the username -->
    </div>

    <!-- Reset Email Button -->
    <button id="reset-email-btn" class="emailButton">Reset Email</button>

    <!-- Email Reset Form (Initially Hidden) -->
    <div id="email-reset-form" style="display:none;">
      <form id="reset-email-form">
        <label class="profileLabels" for="old-email">Old Email</label>
        <input class="ProfileEmailField" type="email" id="old-email" required />

        <label class="profileLabels" for="new-email">New Email</label>
        <input class="ProfileEmailField" type="email" id="new-email" required />

        <label class="profileLabels" for="confirm-email">Confirm New Email</label>
        <input class="ProfileEmailField" type="email" id="confirm-email" required />

        <button class="profileSubmitButton" type="submit">Submit</button>
        <p id="status-message"></p>
      </form>
    </div>
  </div>
<script src="/Profile.js"></script>
</body>
</html>
