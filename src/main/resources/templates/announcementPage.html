<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Announcement</title>
    <link href="newstyles.css" rel="stylesheet">
</head>
<body class = "body">
    <div class="main-container">
        <div class="announcementPageDiv">
            <h1 id="announcement-title" class="header1"></h1>
            <p id="announcement-text" class="announcementPageText"></p>
            <div id="announcement-images-container" style="text-align: center;">
                <!-- Images will be dynamically added here -->
            </div>
            <p id="announcement-email" class="announcementPageEmail">Email: <span id="email"></span></p>
            <p id="announcement-telephone" class="announcementPageTelephone">Phone: <span id="telephone"></span></p>
            <p id="announcement-nickname" class="announcementPageNickname"></p>
        </div>
    </div>
    <script src="/announcementPage.js"></script>
</body>
</html>
