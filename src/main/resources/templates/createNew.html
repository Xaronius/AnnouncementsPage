<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class = "body">
<div class = "buttonsDiv">
    <form action="/" method="get" style = "margin-left: 225px">
        <button class = "pagesButtons" type="submit">
            Main Page
        </button>
    </form>
    <form action="/announcements" method="get">
        <button class = "pagesButtons" type="submit">
            All announcements
        </button>
    </form>
    <form action="/CreateNew" method="get">
        <button class = "pagesButtons" type="submit">
            Create New
        </button>
    </form>
    <div class="dropdown">
        <button onclick="myFunction()" class="dropButton">Profile</button>
        <div id="myDropdown" class="dropdown-content">
            <a href="/Profile">Profile</a>
            <a href="/MyAnnouncements">My Announcements</a>
            <a href="/Statistics">Statistics</a>
        </div>
    </div>
</div>
<h1 class="header1">
    Here you create new announcement!
</h1>
<div style="text-align: center">
    <form id="createAnnouncementForm" enctype="multipart/form-data">
        <label class="NewLabels" for="title">Announcement Title</label><br><br>
        <input class="NewAnnouncementTitle" type="text" id="title" name="title" maxlength="25" required><br><br>

        <label class="NewLabels" for="announcementText">Announcement Text</label><br><br>
        <textarea class="NewAnnouncementText" id="announcementText" name="announcementText" required></textarea><br><br>

        <label class="NewLabels" for="email">Email Address</label><br><br>
        <input class="NewAnnouncementEmail" type="email" id="email" name="email" required><br><br>

        <label class="NewLabels" for="telephone">Phone Number</label><br><br>
        <input class="NewAnnouncementTelephone"
               type="tel"
               id="telephone"
               name="telephone"
               maxlength="10"
               pattern="\d{10}"
               required
               oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);"><br><br>

        <label class="NewLabels" for="categorySelect">Category</label><br><br>
        <select id="categorySelect" name="category" required>
            <!-- Categories will be populated here by JavaScript -->
        </select><br><br>

        <div class="uploadContainer">
            <h2>Upload Images</h2>
            <label for="imageInput" class="custom-file-label">Choose Files</label>
            <input type="file" id="imageInput" name="images" accept="image/*" multiple required>
            <div id="previewContainer"></div>
            <p id="status"></p>
        </div>

        <button type="submit" class="submitButton">Submit</button>
    </form>
</div>
<script src="/CreateNew.js"></script>
</body>
</html>
