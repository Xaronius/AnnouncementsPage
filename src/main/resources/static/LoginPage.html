<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
</head>
<body>
<h1>
  Logowanie
</h1>
<from method="post" action="/login">
  <label>Username:</label>
  <input type="text" name="username" required>
  <br>
  <label>Password:</label>
  <input type="text" name="password" required>
  <br>
  <button type="submit">Zaloguj</button>
</from>
</body>
</html>
